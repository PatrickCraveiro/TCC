<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link href="../../dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
	<link href="../../dist/css/main.css" rel="stylesheet" type="text/css" media="all" />
	<link href="../scss/login.css" rel="stylesheet" type="text/css" media="all" />

</head>

<body>
	<div class="container">

		<container class="container-login">
			<div class="info-boas-vindas">
				<div class="info-menu-esquerdo">
					<h1>Bem vindo a MEDQUERY</h1>
					<p>Com o MEDQUERY é possível agendar consultas médicas rapidamente em sua região,
						com o sistema de pré-prescrição online o atendimento é dinamico, sem esperas
						em fila e atendimento diretamente com o médico.
					</p>
				</div>
			</div>
			<div class="form-login">
				<div class="logo-empresa">

				</div>
				<form>
					<div class="input-login">
						<span><i class="txt txt-login"></i></span>
						<input type="text" placeholder="Login" required="">
					</div>
					<div class="input-login">
						<span><i class="txt txt-login"></i></span>
						<input type="password" placeholder="Senha" required="">
					</div>
					<p onclick="cadastroLogin()">Ainda não tem conta? <a>Cadastre-se</a></p>
					<button class="button button-login button-display-block" type="submit">Acessar conta</button>
				</form>
			</div>
		</container>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/grafico.js"></script>
    <script src="https://apis.google.com/js/auth.js"></script>
    <script src="js/consultaApi.js"></script>
    <script src="js/app/models/Apostila.js"></script>
    <script src="js/login.js"></script>
    <script src="js/app/models/ListaConsultaAPI.js"></script>
    <script src="js/app/controllers/ConsultaAPIController.js"></script>
    <script src="js/app/controllers/ConsultaAPIControllerFuncionario.js"></script>
    <script src="js/app/views/ConsultaAPIView.js"></script>
</body>

</html>
